<body>
  <script>
    function ConversionToFarhenhite(Celsius) {
      return (Celsius * 9 / 5) + 32;
    }
    function ConversionToCelsius(Farhenhite) {
      return (Farhenhite - 32) * 5 / 9;
    }

    function ConvertTemperature(degrees, unit) {
    
      if (unit === 'C') {
      const result = ConversionToFarhenhite(degrees);
      return `${result}F`;
    }

      else if (unit === 'F') {
      const result = ConversionToCelsius(degrees);
      return `${result}C`;
    }
  }
      console.log(ConvertTemperature(25,'C'));
      console.log(ConvertTemperature(86,'F'));
  </script>
