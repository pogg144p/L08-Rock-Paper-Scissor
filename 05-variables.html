<html>
<head>
    <title>Variables</title>
    <style>

    </style>
</head>
<body>

  <button onclick=" 
    console.log(`Cart Quantity: ${CartQ} `);">
    Show Quantity
  </button>

  <button onclick="
    console.log(`Cart Quantity: ${CartQ = CartQ +1}`);">
    Add to Cart
  </button>

  <button onclick="
    console.log(`Cart Quantity: ${CartQ = CartQ +2}`);">
    +2
  </button>

  <button onclick="
    console.log(`Cart Quantity: ${CartQ = CartQ +3}`);">
    +3
  </button>

  <button onclick="
    console.log(`Cart was reset.\nCart Quantity: ${CartQ = 0}`);">
    Reset Cart
  </button>


    <script>
    let CartQ = 0 ;
    </script>
</body>
</html>
